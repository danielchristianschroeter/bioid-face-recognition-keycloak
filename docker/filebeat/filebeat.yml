filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /var/log/keycloak/*.log
  fields:
    service: keycloak-face-recognition
    environment: debug
  fields_under_root: true
  multiline.pattern: '^\d{4}-\d{2}-\d{2}'
  multiline.negate: true
  multiline.match: after

- type: docker
  enabled: true
  containers.ids:
    - "*"
  containers.path: "/var/lib/docker/containers"
  containers.stream: "all"
  fields:
    service: docker-containers
    environment: debug
  fields_under_root: true

processors:
- add_docker_metadata:
    host: "unix:///var/run/docker.sock"

- drop_event:
    when:
      not:
        or:
          - contains:
              message: "bioid"
          - contains:
              message: "face"
          - contains:
              message: "ERROR"
          - contains:
              message: "WARN"

output.elasticsearch:
  hosts: ["elasticsearch:9200"]
  index: "keycloak-face-recognition-%{+yyyy.MM.dd}"

setup.template.name: "keycloak-face-recognition"
setup.template.pattern: "keycloak-face-recognition-*"

logging.level: info
logging.to_files: true
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644