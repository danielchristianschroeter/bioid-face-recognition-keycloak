name: Dependency Security Check

on:
  schedule:
    # Run every Monday at 2 AM UTC
    - cron: '0 2 * * 1'
  workflow_dispatch:
  pull_request:
    paths:
      - 'pom.xml'
      - '**/pom.xml'

jobs:
  dependency-check:
    name: Check Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Cache OWASP NVD data
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository/org/owasp/dependency-check-data
          key: ${{ runner.os }}-nvd-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-nvd-

      - name: Run OWASP Dependency Check
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFiles=owasp-suppressions.xml \
            -Dformats=HTML,JSON,SARIF

      - name: Upload SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/dependency-check-report.sarif
          category: dependency-check

      - name: Upload dependency check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.json
          retention-days: 30

      - name: Check for high severity vulnerabilities
        run: |
          if [ -f target/dependency-check-report.json ]; then
            HIGH_VULNS=$(jq '.dependencies[].vulnerabilities[]? | select(.severity == "HIGH" or .severity == "CRITICAL") | .name' target/dependency-check-report.json | wc -l)
            if [ "$HIGH_VULNS" -gt 0 ]; then
              echo "::error::Found $HIGH_VULNS high/critical severity vulnerabilities"
              echo "Please review the dependency check report and update vulnerable dependencies"
              exit 1
            fi
          fi

  dependency-updates:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Check for dependency updates
        run: |
          echo "## ðŸ“¦ Dependency Updates Available" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for dependency updates
          mvn versions:display-dependency-updates | tee dependency-updates.log
          
          # Check for plugin updates
          mvn versions:display-plugin-updates | tee plugin-updates.log
          
          # Format output for GitHub
          if grep -q "The following dependencies in Dependencies have newer versions:" dependency-updates.log; then
            echo "### ðŸ”„ Dependencies with newer versions:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -A 100 "The following dependencies in Dependencies have newer versions:" dependency-updates.log | head -50 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… All dependencies are up to date!" >> $GITHUB_STEP_SUMMARY
          fi
          
          if grep -q "The following plugin updates are available:" plugin-updates.log; then
            echo "### ðŸ”Œ Plugins with newer versions:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -A 100 "The following plugin updates are available:" plugin-updates.log | head -20 >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload update reports
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-reports
          path: |
            dependency-updates.log
            plugin-updates.log
          retention-days: 7

  license-check:
    name: Check Dependency Licenses
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Generate license report
        run: |
          mvn org.codehaus.mojo:license-maven-plugin:2.4.0:add-third-party \
            -Dlicense.excludedScopes=test,provided \
            -Dlicense.failOnMissing=false \
            -Dlicense.failOnBlacklist=true

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: target/generated-sources/license/THIRD-PARTY.txt
          retention-days: 30