services:
  postgres:
    image: postgres:17
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: keycloak/keycloak:26.4.7
    container_name: keycloak-bioid
    environment:
      # Database Configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      
      # Keycloak Admin Configuration
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      
      # BioID Configuration
      BWS_CLIENT_ID: ${BWS_CLIENT_ID}
      BWS_KEY: ${BWS_KEY}
      BWS_ENDPOINT: ${BWS_ENDPOINT:-https://face.bws-eu.bioid.com}
      BWS_JWT_EXPIRE_MINUTES: ${BWS_JWT_EXPIRE_MINUTES:-60}
      
      # Verification Settings
      VERIFICATION_THRESHOLD: ${VERIFICATION_THRESHOLD:-0.015}
      VERIFICATION_MAX_RETRIES: ${VERIFICATION_MAX_RETRIES:-3}
      VERIFICATION_TIMEOUT_SECONDS: ${VERIFICATION_TIMEOUT_SECONDS:-4}
      ENROLLMENT_TIMEOUT_SECONDS: ${ENROLLMENT_TIMEOUT_SECONDS:-7}
      
      # Template Management
      TEMPLATE_TTL_DAYS: ${TEMPLATE_TTL_DAYS:-730}
      TEMPLATE_CLEANUP_INTERVAL_HOURS: ${TEMPLATE_CLEANUP_INTERVAL_HOURS:-24}
      TEMPLATE_TYPE: ${TEMPLATE_TYPE:-STANDARD}
      TEMPLATE_ENCRYPTION_ENABLED: ${TEMPLATE_ENCRYPTION_ENABLED:-true}
      
      # Liveness Detection Configuration
      LIVENESS_ACTIVE_ENABLED: ${LIVENESS_ACTIVE_ENABLED:-true}
      LIVENESS_CHALLENGE_RESPONSE_ENABLED: ${LIVENESS_CHALLENGE_RESPONSE_ENABLED:-false}
      LIVENESS_CONFIDENCE_THRESHOLD: ${LIVENESS_CONFIDENCE_THRESHOLD:-0.5}
      LIVENESS_MAX_OVERHEAD_MS: ${LIVENESS_MAX_OVERHEAD_MS:-200}
      LIVENESS_ADAPTIVE_MODE: ${LIVENESS_ADAPTIVE_MODE:-false}
      LIVENESS_FALLBACK_TO_PASSWORD: ${LIVENESS_FALLBACK_TO_PASSWORD:-false}
      LIVENESS_CHALLENGE_COUNT: ${LIVENESS_CHALLENGE_COUNT:-1}
      LIVENESS_CHALLENGE_TIMEOUT_SECONDS: ${LIVENESS_CHALLENGE_TIMEOUT_SECONDS:-30}
      
      # BWS Management API Configuration
      BWS_MANAGEMENT_URL: ${BWS_MANAGEMENT_URL:-https://bwsportal.bioid.com/api}
      BWS_MANAGEMENT_JWT_TOKEN: ${BWS_MANAGEMENT_JWT_TOKEN:-}
      BWS_MANAGEMENT_EMAIL: ${BWS_MANAGEMENT_EMAIL:-}
      BWS_MANAGEMENT_API_KEY: ${BWS_MANAGEMENT_API_KEY:-}
      BWS_MANAGEMENT_JWT_EXPIRE_MINUTES: ${BWS_MANAGEMENT_JWT_EXPIRE_MINUTES:-60}
      
      # gRPC Connection Settings
      GRPC_CHANNEL_POOL_SIZE: ${GRPC_CHANNEL_POOL_SIZE:-5}
      GRPC_KEEP_ALIVE_TIME_SECONDS: ${GRPC_KEEP_ALIVE_TIME_SECONDS:-30}
      GRPC_RETRY_MAX_ATTEMPTS: ${GRPC_RETRY_MAX_ATTEMPTS:-3}
      GRPC_RETRY_BACKOFF_MULTIPLIER: ${GRPC_RETRY_BACKOFF_MULTIPLIER:-2.0}
      
      # Health Check Settings
      HEALTH_CHECK_INTERVAL_SECONDS: ${HEALTH_CHECK_INTERVAL_SECONDS:-30}
      HEALTH_CHECK_TIMEOUT_SECONDS: ${HEALTH_CHECK_TIMEOUT_SECONDS:-5}
      
      # Regional Settings
      REGIONAL_PREFERRED_REGION: ${REGIONAL_PREFERRED_REGION:-EU}
      REGIONAL_DATA_RESIDENCY_REQUIRED: ${REGIONAL_DATA_RESIDENCY_REQUIRED:-false}
      REGIONAL_FAILOVER_ENABLED: ${REGIONAL_FAILOVER_ENABLED:-true}
      REGIONAL_LATENCY_THRESHOLD_MS: ${REGIONAL_LATENCY_THRESHOLD_MS:-1000}
      
      # Failed Authentication Image Storage
      FAILED_AUTH_STORAGE_ENABLED: ${FAILED_AUTH_STORAGE_ENABLED:-true}
      FAILED_AUTH_RETENTION_DAYS: ${FAILED_AUTH_RETENTION_DAYS:-30}
      FAILED_AUTH_MAX_ATTEMPTS_PER_USER: ${FAILED_AUTH_MAX_ATTEMPTS_PER_USER:-20}
      FAILED_AUTH_AUTO_CLEANUP_ENABLED: ${FAILED_AUTH_AUTO_CLEANUP_ENABLED:-true}
      FAILED_AUTH_MIN_QUALITY_SCORE: ${FAILED_AUTH_MIN_QUALITY_SCORE:-0.65}
      FAILED_AUTH_MIN_ENROLL_QUALITY_SCORE: ${FAILED_AUTH_MIN_ENROLL_QUALITY_SCORE:-0.70}
      FAILED_AUTH_REQUIRE_LIVENESS_PASS: ${FAILED_AUTH_REQUIRE_LIVENESS_PASS:-false}
      FAILED_AUTH_INCLUDE_THUMBNAILS: ${FAILED_AUTH_INCLUDE_THUMBNAILS:-true}
      FAILED_AUTH_THUMBNAIL_SIZE: ${FAILED_AUTH_THUMBNAIL_SIZE:-300}
      FAILED_AUTH_THUMBNAIL_QUALITY: ${FAILED_AUTH_THUMBNAIL_QUALITY:-85}
      FAILED_AUTH_MAX_IMAGE_SIZE_MB: ${FAILED_AUTH_MAX_IMAGE_SIZE_MB:-5}
      FAILED_AUTH_ENCRYPT_IMAGES: ${FAILED_AUTH_ENCRYPT_IMAGES:-true}
      FAILED_AUTH_VERIFY_INTEGRITY: ${FAILED_AUTH_VERIFY_INTEGRITY:-true}
      FAILED_AUTH_CLEANUP_INTERVAL_HOURS: ${FAILED_AUTH_CLEANUP_INTERVAL_HOURS:-24}
      FAILED_AUTH_CLEANUP_BATCH_SIZE: ${FAILED_AUTH_CLEANUP_BATCH_SIZE:-100}
      FAILED_AUTH_ENROLL_VERIFY_BEFORE_ENROLL: ${FAILED_AUTH_ENROLL_VERIFY_BEFORE_ENROLL:-true}
      FAILED_AUTH_ENROLL_MAX_IMAGES_PER_REQUEST: ${FAILED_AUTH_ENROLL_MAX_IMAGES_PER_REQUEST:-10}
      FAILED_AUTH_NOTIFICATION_ENABLED: ${FAILED_AUTH_NOTIFICATION_ENABLED:-true}
      FAILED_AUTH_NOTIFICATION_THRESHOLD: ${FAILED_AUTH_NOTIFICATION_THRESHOLD:-3}
      FAILED_AUTH_NOTIFICATION_COOLDOWN_HOURS: ${FAILED_AUTH_NOTIFICATION_COOLDOWN_HOURS:-24}
      FAILED_AUTH_NOTIFICATION_METHOD: ${FAILED_AUTH_NOTIFICATION_METHOD:-email}
      FAILED_AUTH_ADMIN_ACCESS_ENABLED: ${FAILED_AUTH_ADMIN_ACCESS_ENABLED:-true}
      FAILED_AUTH_ADMIN_AUDIT_ENABLED: ${FAILED_AUTH_ADMIN_AUDIT_ENABLED:-true}
      FAILED_AUTH_API_RATE_LIMIT_ENABLED: ${FAILED_AUTH_API_RATE_LIMIT_ENABLED:-true}
      FAILED_AUTH_API_RATE_LIMIT_PER_MINUTE: ${FAILED_AUTH_API_RATE_LIMIT_PER_MINUTE:-30}
      FAILED_AUTH_API_ENROLL_RATE_LIMIT_PER_HOUR: ${FAILED_AUTH_API_ENROLL_RATE_LIMIT_PER_HOUR:-10}
      FAILED_AUTH_AUDIT_ENABLED: ${FAILED_AUTH_AUDIT_ENABLED:-true}
      FAILED_AUTH_AUDIT_LOG_LEVEL: ${FAILED_AUTH_AUDIT_LOG_LEVEL:-INFO}
      
      # Failed Auth Database Configuration (uses same database as Keycloak)
      FAILED_AUTH_DB_URL: ${FAILED_AUTH_DB_URL:-jdbc:postgresql://postgres:5432/keycloak}
      FAILED_AUTH_DB_USER: ${FAILED_AUTH_DB_USER:-keycloak}
      FAILED_AUTH_DB_PASSWORD: ${FAILED_AUTH_DB_PASSWORD:-keycloak}
      FAILED_AUTH_DB_DRIVER: ${FAILED_AUTH_DB_DRIVER:-org.postgresql.Driver}
      FAILED_AUTH_DB_DIALECT: ${FAILED_AUTH_DB_DIALECT:-org.hibernate.dialect.PostgreSQLDialect}
      FAILED_AUTH_DB_SCHEMA_UPDATE: ${FAILED_AUTH_DB_SCHEMA_UPDATE:-update}
      FAILED_AUTH_DB_SHOW_SQL: ${FAILED_AUTH_DB_SHOW_SQL:-false}
      FAILED_AUTH_DB_POOL_SIZE: ${FAILED_AUTH_DB_POOL_SIZE:-10}
      FAILED_AUTH_DB_CACHE_ENABLED: ${FAILED_AUTH_DB_CACHE_ENABLED:-false}
      
      # Debug Image Storage Configuration
      DEBUG_IMAGE_STORAGE_ENABLED: ${DEBUG_IMAGE_STORAGE_ENABLED:-false}
      DEBUG_IMAGE_STORAGE_PATH: ${DEBUG_IMAGE_STORAGE_PATH:-/opt/keycloak/debug-images}
      DEBUG_IMAGE_STORAGE_INCLUDE_METADATA: ${DEBUG_IMAGE_STORAGE_INCLUDE_METADATA:-true}
      
      # Keycloak Configuration
      KC_HOSTNAME: localhost
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
      
      # HTTP Configuration - Increase request size limits for image uploads
      QUARKUS_HTTP_LIMITS_MAX_BODY_SIZE: 15M
      QUARKUS_HTTP_LIMITS_MAX_FORM_ATTRIBUTE_SIZE: 15M
      
      # Development Settings
      KC_LOG_LEVEL: INFO
      KC_LOG_CONSOLE_COLOR: true
      
      # Debug Logging for Authentication Issues
      QUARKUS_LOG_CATEGORY_ORG_KEYCLOAK_AUTHENTICATION_LEVEL: INFO
      QUARKUS_LOG_CATEGORY_ORG_KEYCLOAK_SERVICES_LEVEL: INFO
      QUARKUS_LOG_CATEGORY_ORG_KEYCLOAK_SESSIONS_LEVEL: INFO
      QUARKUS_LOG_CATEGORY_ORG_KEYCLOAK_TRANSACTION_LEVEL: INFO
      QUARKUS_LOG_CATEGORY_ORG_KEYCLOAK_STORAGE_LEVEL: INFO
      QUARKUS_LOG_CATEGORY_COM_BIOID_KEYCLOAK_LEVEL: INFO
      QUARKUS_LOG_CATEGORY_ORG_KEYCLOAK_SERVICES_RESOURCES_ACCOUNT_LEVEL: INFO
      QUARKUS_LOG_CATEGORY_ORG_KEYCLOAK_PROTOCOL_OIDC_LEVEL: INFO
      
    ports:
      - "8080:8080"
      - "8443:8443"
      - "9000:9000"  # Management port
    volumes:
      # Mount the extension JAR
      - ./deployment/target/keycloak-bioid-extension-1.0.0-SNAPSHOT.jar:/opt/keycloak/providers/keycloak-bioid-extension.jar:ro
      # Mount themes for development
      #- ./ui-components/src/main/resources/theme/bioid:/opt/keycloak/themes/bioid:ro
      # Mount debug images directory (for development only)
      #- ./debug-images:/opt/keycloak/debug-images
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - keycloak-network
    command: 
      - start-dev
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

